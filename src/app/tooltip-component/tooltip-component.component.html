<h3>3. Custom tool tip directive</h3>

<div
  class="hostDiv"
  appTooltip
  [tooltipText]="tooltipText"
  [position]="position"
  [fontColor]="fontColor"
  [fontSize]="fontSize"
>
  This is custom tool...
</div>
<div class="controller">
  <div>
    
    <label for="position">Position:</label>
    <select id="position" [(ngModel)]="position">
      <option *ngFor="let pos of positions" [value]="pos.value">{{ pos.label }}</option>
    </select>
  </div>
  <div>
    <label for="fontColor">Font Color:</label>
    <input type="color" id="fontColor" [(ngModel)]="fontColor" />
  </div>
  <div>
    <label for="fontSize">Font Size:</label>
    <select id="fontSize" [(ngModel)]="fontSize">
      <option *ngFor="let size of fontSizes" [value]="size.value">{{ size.label }}</option>
    </select>
  </div>
</div>
